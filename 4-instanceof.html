<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写instanceof</title>
  </head>
  <body>
    <script>
      class Person {}
      class Child extends Person {}
      const p = new Person();
      const c = new Child();

      function instance1(obj, Class) {
        let proto = obj.__proto__;
        while (proto) {
          if (proto === Class.prototype) return true;
          proto = proto.__proto__;
        }
      }

      console.log(p instanceof Person);
      console.log(c instanceof Child);
      console.log(c instanceof Person);
      console.log("------分割线------");
      console.log(instance1(p, Person));
      console.log(instance1(c, Child));
      console.log(instance1(c, Person));
    </script>
  </body>
</html>

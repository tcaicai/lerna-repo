<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写apply</title>
</head>
<body>
<script>
    Function.prototype.apply2 = function (obj, arg) {
        obj = typeof obj === "object" && obj !== null ? obj : window;

        const key = Symbol();
        obj[key] = this;
        const result = obj[key](...arg);

        delete obj[key];
        return result;
    };

    let object = {
        a: 123,
    };
    function fn(num1, num2) {
        return num1 + num2;
    }

    console.log(fn.apply2(object, [20, 30]));
    console.log(fn.apply(object, [20, 30]));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Object.prototype.create1 = function (obj) {
        function F() {}
        F.prototype = obj;
        return new F();
      };

      const person = {
        name: "cc",
        colors: ["red", "pink"], // 问题：引用类型数据共享
        fn() {
          console.log(this.name, this.age, this.colors);
        },
      };
      const me = Object.create(person);
      const me1 = Object.create1(person);

      me1.colors.push("green");
      me.name = "bb";
      me.age = 18;
      me.fn();
      console.log("----------------分割线---------------");
      me1.name = "bb";
      me1.age = 18;
      me1.fn();
    </script>
  </body>
</html>
